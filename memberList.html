<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버리스트</title>
</head>
<style> 
    table {
    width: 100%;
    border: 1px solid #444444;
    }
    th, td {
        border: 1px solid #444444;
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", function(){

    var memberList = JSON.parse(localStorage.getItem('memberList'));
    for (let i = 0; i < memberList.length; i++) {
        var obj = memberList[i];
        var userId = obj.userId // 멤버의 아이디 가져오기
        var userName = obj.name // 멤버의 이름 
        var idnumber = obj.idnumber // 멤버의 주민번호 
        var email = obj.email // 멤버의 이메일
        var phonenum = obj.phonenum // 멤버의 전화번호
        
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.innerHTML = userId
        const td2 = document.createElement("td");
        td2.innerHTML = userName
        const td3 = document.createElement("td");
        td3.innerHTML = idnumber
        const td4 = document.createElement("td");
        td4.innerHTML = email
        const td5 = document.createElement("td");
        td5.innerHTML = phonenum
        
        tr.append(td1) // 행에 첫 번째 셀추가
        tr.append(td2) // 행에 두 번째 셀추가
        tr.append(td3) // 행에 세 번째 셀추가 
        tr.append(td4) // 행에 네 번째 셀추가
        tr.append(td5) // 행에 다섯 번째 셀추가

        console.log(document.getElementById("tbody1")) // 테이블의 tbody 엘리먼트 출력
        document.getElementById("tbody1").append(tr); // tbody행에 추가

    };
});
</script>
<body>
    <table>
        <thead>
            <tr>    
                <th>아이디</th>
                <th>이름</th>
                <th>주민번호</th>
                <th>이메일</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody id="tbody1">
        </tbody>
    </table>
</body>
</html>
